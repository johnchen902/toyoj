{% extends "base.html" %}
{% block title %}Log In - {{ parent() }}{% endblock %}
{% block content %}
  <form method="post">
    <div>
      <label>
        Username: <input type="text" name="username" autofocus>
      </label>
    </div>
    <div>
      <label>
        Password: <input type="password" name="password">
      </label>
    </div>
    <div>
      <input type="submit" value="Log in">
    </div>
  </form>
{% endblock %}
