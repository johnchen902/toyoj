{# vim: se ft=html.twig sw=2 ts=2 sts=2: #}
{% extends "base.html" %}
{% set canlogout = login %}
{% block title %}Log Out - {{ parent() }}{% endblock %}
{% block content %}
  <h2>Log Out</h2>
{% if not canlogout %}
  <div class="message">
    You are not logged in.
  </div>
{% endif %}
  <form method="post"><fieldset{% if not canlogout %} disabled{% endif %}>
    <div>
      <input type="submit" value="Log out">
    </div>
  </fieldset></form>
{% endblock %}
