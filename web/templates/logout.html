{# vim: se ft=html.twig sw=2 ts=2 sts=2: #}
{% extends "base.html" %}
{% block title %}Log Out - {{ parent() }}{% endblock %}
{% block content %}
  <h2>Log Out</h2>
{% if not login %}
{% include "message.html" with {"message" : "You are not logged in."} %}
{% endif %}
  <form method="post"><fieldset{% if not login %} disabled{% endif %}>
    <div>
      <input type="submit" value="Log out">
    </div>
  </fieldset></form>
{% endblock %}
