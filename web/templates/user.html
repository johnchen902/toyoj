{% extends "base.html" %}
{% block title %}{{ user.username }} - {{ parent() }}{% endblock %}

{% block h2 %}{{ user.username }}{% endblock %}

{% block content %}
  <h3>Register date</h3>
  <time datetime="{{ user.register_date|date('c') }}">{{ user.register_date|date('Y-m-d') }}</time>
{% endblock content %}
